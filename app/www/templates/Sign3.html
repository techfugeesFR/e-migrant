<ion-view view-title="Services dont j'ai besoin">
  <ion-content>
      <ion-scroll direction="y" class="theroot allScroll">
      <ul class="carte">
          <li ng-repeat="option in options" ng-click="goSign()">
              <div class="calk"></div>
              <div class="img" style="background-image:url('{{ option.img }}');"></div>
              <span>{{ option.titre }}</span>
          </li>
      </ul>
      </ion-scroll>
  </ion-content>
</ion-view>
