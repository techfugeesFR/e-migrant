<ion-view view-title="Inscription">
  <ion-content>
    <div class="list">
		  <label class="item item-input">
    		<span class="input-label" style="color:#444 !important">Nom</span>
    		<input type="text">
  		</label>
		  <label class="item item-input">
		    <span class="input-label" style="color:#444 !important">E-mail</span>
		    <input type="email">
		  </label>
		  <label class="item item-input">
		    <span class="input-label" style="color:#444 !important">Mot de passe</span>
		    <input type="password">
		  </label>
		  <label class="item item-divider" style="text-align:center">
          Je suis
		  <ion-list>
			  <ion-radio ng-model="choice" ng-value="'A'">Migrant</ion-radio>
			  <ion-radio ng-model="choice" ng-value="'B'">Résident</ion-radio>
			</ion-list>
      </label>
      <label class="item item-input item-select">
		    <div class="input-label" style="color:#444 !important">
		      Langue parlé
		    </div>
		    <select>
		      <option>Albanian</option>
		      <option>العربية</option>
		      <option>Bosnian</option>
		      <option>English</option>
		      <option>Farsi</option>
		      <option>Français</option>
		      <option>Russian</option>
		      <option>Serbian</option>
		      <option>Tigrinya</option>
		      <option>Turkey</option>
		    </select>
  		</label>
  		<label class="item item-divider" style="text-align:center">
          Petite biographie
		  <textarea style="margin: 0px; width: 327px; height: 85px;"></textarea>
      </label>
      <label class="item item-input item-select">
		    <div class="input-label" style="color:#444 !important">
		      Niveau d'études
		    </div>
		    <select>
		      <option>Collège</option>
		      <option>Lycée</option>
		      <option>Bac+1</option>
		      <option>Bac+2</option>
		      <option>Bac+3</option>
		      <option>Bac+4</option>
		      <option>Bac+5</option>
		    </select>
  		</label>
  		<button ng-click="go()" class="button button-full button-positive">
  			Envoyer
			</button>
  </ion-content>
		</div>
</ion-view>
