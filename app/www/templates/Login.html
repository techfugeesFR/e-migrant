<ion-view view-title="Login" style="background-color:#4C4C4C;">
  <ion-content>
    <div class="list">
      <div class="text-center" style="margin-top:35px">
        <img src="img/logo.png" style="width: 270px;">
      </div>
      <div class="row">
        <div class="col col-80 col-offset-10" style="margin-top:50px">
          <ion-md-input placeholder="Identifiant" highlight-color="energized" type="text"></ion-md-input>
          <ion-md-input placeholder="Mot de passe" highlight-color="energized" type="password"></ion-md-input>
          <button ng-click="goHomePage()" style="position:relative;top:25px;" class="button button-block button-assertive">
            Connexion
          </button>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
