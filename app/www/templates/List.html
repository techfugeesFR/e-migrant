<ion-view view-title="List">
  <ion-content>
    <ion-list>
      <div class="bar bar-header">
  			<h1 class="title">Employés</h1>
			</div>
			<div class="bar bar-subheader item-input-inset">
			  <label class="item-input-wrapper">
    			<i class="icon ion-ios-search placeholder-icon"></i>
    		<input type="search" placeholder="Search">
  			</label>
				  <a class="button button-icon icon ion-plus padding" ng-click="openModal()" style="margin-bottom: 3px;"></a>
			</div>
			<div class="content has-header ionic-pseudo">
				<div class="list">
					<a class="item item-avatar" href="#">
			      <img src="./img/1.jpg">
			      <h2>Jean</h2>
			      <p>J'aime coudre des jeans.</p>
	    		</a>
	    		<a class="item item-avatar" href="#">
			      <img src="./img/2.jpg">
			      <h2>Pierre</h2>
			      <p>Je taille la pierre.</p>
	    		</a>
				</div>
			</div>
    </ion-list>
  </ion-content>
  <div class="bar bar-footer">
  <div class="tabs">
  <a class="tab-item">
    Carte
  </a>
  <a class="tab-item">
    Listes
  </a>
</div>
</div>
</ion-view>
<script id="contact-modal.html" type="text/ng-template">
  <div class="modal">
    <ion-header-bar>
      <h1 class="title">Filtres</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
				<ion-checkbox ng-model="filter">Agriculture/Animaux</ion-checkbox>
			  <ion-checkbox ng-model="filter">Arts/Culture/Musique</ion-checkbox>
			  <ion-checkbox ng-model="filter">Bâtiment/Rénovation</ion-checkbox>
			  <ion-checkbox ng-model="filter">Hotellerie/Tourisme</ion-checkbox>
			  <ion-checkbox ng-model="filter">Mécanique/Transport</ion-checkbox>
			  <ion-checkbox ng-model="filter">Services à la personne</ion-checkbox>
			  <ion-checkbox ng-model="filter">Restauration/Traiteur</ion-checkbox>
			  <ion-checkbox ng-model="filter">Santé</ion-checkbox>
			  <ion-checkbox ng-model="filter">Education</ion-checkbox>
			  <ion-checkbox ng-model="filter">Sports/Loisirs</ion-checkbox>
			</ion-list>

      <button class="button button-full button-assertive" ng-click="closeModal()">Fermer</button>
    </ion-content>
  </div>
</script>
