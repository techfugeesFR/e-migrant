<ion-view view-title="{{ translate.list.title }}">
  <ion-content class="has-header has-footer">
    <ion-list>
      <div class="bar bar-header">
  			<h1 class="title"> {{ translate.list.titlePage }} </h1>
			</div>
			<div class="bar bar-subheader item-input-inset">
			  <label class="item-input-wrapper">
    			<i class="icon ion-ios-search placeholder-icon"></i>
    		<input type="search" placeholder="{{ translate.list.textFormInputSearch }}" ng-model="search.$">
  			</label>
				  <a class="button button-icon icon ion-plus padding" ng-click="openModal()" style="margin-bottom: 3px;"></a>
			</div>
			<div class="content has-header ionic-pseudo">
				<div class="list">
					<a class="item item-avatar" href="#/app/settings" collection-repeat="list in lists | filter:search:strict">
			      <img src="{{ list.image }}">
			      <h2>{{ list.name }}</h2>
			      <p>{{ list.description }}</p>
	    		</a>
				</div>
			</div>
    </ion-list>
  </ion-content>
  <div class="bar bar-footer">
    <div class="tabs">
      <a href="#/app/{{typeList}}/map" class="tab-item">
        {{ translate.list.map }}
      </a>
      <a class="tab-item tabs-assertive active">
        {{ translate.list.link }}
      </a>
    </div>
  </div>
</ion-view>
<script id="contact-modal.html" type="text/ng-template">
  <div class="modal">
    <ion-header-bar>
      <h1 class="title">{{ translate.list.filters }}</h1>
    </ion-header-bar>
    <ion-content>
     <ion-list>
	  <ion-checkbox>Agriculture/Animaux</ion-checkbox>
	  <ion-checkbox>Arts/Culture/Musique</ion-checkbox>
	  <ion-checkbox>Bâtiment/Rénovation</ion-checkbox>
	  <ion-checkbox>Hotellerie/Tourisme</ion-checkbox>
	  <ion-checkbox>Mécanique/Transport</ion-checkbox>
	  <ion-checkbox>Services à la personne</ion-checkbox>
	  <ion-checkbox>Restauration/Traiteur</ion-checkbox>
	  <ion-checkbox>Santé</ion-checkbox>
	  <ion-checkbox>Education</ion-checkbox>
	  <ion-checkbox>Sports/Loisirs</ion-checkbox>
	</ion-list>

      <button class="button button-full button-assertive" ng-click="closeModal()">Fermer</button>
    </ion-content>
  </div>
</script>
