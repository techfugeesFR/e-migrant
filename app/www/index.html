<html>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/jquery/dist/jquery.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <!--<script src="cordova.js"></script>-->

    <!-- your app's js -->

    <script src="scripts/app.js"></script>

    <script src="scripts/controllers/AppCtrl.js"></script>
    <script src="scripts/controllers/ChatCtrl.js"></script>
    <script src="scripts/controllers/ChoiceCtrl.js"></script>
    <script src="scripts/controllers/EngageCtrl.js"></script>
    <script src="scripts/controllers/EngageFormCtrl.js"></script>
    <script src="scripts/controllers/HelpCtrl.js"></script>
    <script src="scripts/controllers/HelpFormCtrl.js"></script>

    <script src="scripts/controllers/NeedListCtrl.js"></script>

  </head>

  <body ng-app="app">
    <ion-nav-view></ion-nav-view>


        <script id="lang.html" type="text/ng-template">
          <ion-modal-view>
            <ion-header-bar>
              <h1 class="title">Choix de la langue</h1>
            </ion-header-bar>
            <ion-content>
                 <div class="list">
                    <a ng-click="langChange('albanie')" class="item item-avatar" href="#">
                      <img src="img/flag/ab.png">
                      <h2 class="lang">Albanian</h2>
                    </a>
                    <a ng-click="langChange('arabe')" class="item item-avatar" href="#">
                      <img src="img/flag/ar.png">
                      <h2 class="lang">العربية</h2>
                    </a>
                    <a ng-click="langChange('bosnie')" class="item item-avatar" href="#">
                      <img src="img/flag/bs.png">
                      <h2 class="lang">Bosnian</h2>
                    </a>
                    <a ng-click="langChange('anglais')" class="item item-avatar" href="#">
                      <img src="img/flag/en.png">
                      <h2 class="lang">English</h2>
                    </a>
                    <a ng-click="langChange('iran')" class="item item-avatar" href="#">
                      <img src="img/flag/ir.png">
                      <h2 class="lang">Farsi</h2>
                    </a>
                    <a ng-click="langChange('france')" class="item item-avatar" href="#">
                      <img src="img/flag/fr.png">
                      <h2 class="lang">Français</h2>
                    </a>
                    <a ng-click="langChange('russian')" class="item item-avatar" href="#">
                      <img src="img/flag/rs.png">
                      <h2 class="lang">Russian</h2>
                    </a>
                    <a ng-click="langChange('serbian')" class="item item-avatar" href="#">
                      <img src="img/flag/sb.png">
                      <h2 class="lang">Serbian</h2>
                    </a>
                    <a ng-click="langChange('tigrinya')" class="item item-avatar" href="#">
                      <img src="img/flag/tg.png">
                      <h2 class="lang">Tigrinya</h2>
                    </a>
                    <a ng-click="langChange('turkey')" class="item item-avatar" href="#">
                      <img src="img/flag/tk.png">
                      <h2 class="lang">Turkey</h2>
                    </a>
                </div>
            </ion-content>
          </ion-modal-view>
        </script>
  </body>
</html>
